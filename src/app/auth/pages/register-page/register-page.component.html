<div class="header">
  <p-button routerLink="/" class="header-button" label="Atras" severity="secondary"></p-button>
</div>

  <div class="container-form flex flex-column">

    <h1>Regístrate aquí</h1>
    <form [formGroup]="form" (ngSubmit)="register()" class="card flex justify-content-center flex-column">
      <div class="flex flex-column gap-2">
          <label htmlFor="user_name">Nombre de usuario</label>
          <input class="input-login" formControlName="user_name" pInputText id="user_name" aria-describedby="username-help" />
      </div>
      <div class="flex flex-column gap-2">
          <label htmlFor="name">Nombre</label>
          <input class="input-login" formControlName="name" pInputText id="name" aria-describedby="firstName-help" />
      </div>
      <div class="flex flex-column gap-2">
          <label htmlFor="last_name">Apellido</label>
          <input class="input-login" formControlName="last_name" pInputText id="last_name" aria-describedby="lastName-help" />
      </div>
      <div class="flex flex-column gap-2">
          <label htmlFor="email">Correo electrónico</label>
          <input class="input-login" formControlName="email" pInputText id="email" aria-describedby="email-help" />
      </div>
      <div class="flex flex-column gap-2">
          <label htmlFor="number_phone">Número de teléfono</label>
          <input class="input-login" prefix="+57" mask="(000) 000 00 00" formControlName="number_phone" pInputText id="number_phone" aria-describedby="phone-help" />
      </div>
      <div class="flex flex-column gap-2">
          <label htmlFor="password">Contraseña</label>
          <p-password class="input-login" formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
      </div>

      <p-toast></p-toast>

      <div class="button-container">
        <p-button type="submit" label="Registrar" [outlined]="true" severity="secondary"></p-button>
        <p-button (click)="resetForm()"  icon="pi pi-times" [rounded]="true" [text]="true" severity="danger"></p-button>

      </div>
    </form>



  </div>

  <div *ngIf="form.get('phone')?.hasError('invalidPhoneNumber')">
    Número de teléfono no válido.
  </div>
